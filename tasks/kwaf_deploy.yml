---
- name: Include vars from k8s.yaml
  include_vars:
    file: k8s.yaml

- name: Creates KwafInst directory to extract installer 
  file:
    path: "{{ playbook_dir }}/../KwafInst"
    state: directory

#- name: Extract Kwaf installer ... you have time to grab coffee â˜•
